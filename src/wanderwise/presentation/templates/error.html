{% extends "base.html" %}

{% block title %}Error - WanderWise{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-8">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="bg-red-600 text-white p-6">
            <h1 class="text-3xl font-bold mb-2">Error {{ status_code }}</h1>
            <p class="text-xl">Something went wrong</p>
        </div>
        
        <div class="p-6">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-gray-700">{{ detail }}</p>
                    <p class="mt-4 text-gray-600">Please try again or contact support if the problem persists.</p>
                </div>
            </div>
            
            <div class="mt-6">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    Return to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

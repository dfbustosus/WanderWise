<!DOCTYPE html>
<html lang="en" data-itinerary-id="{{ config.ITINERARY_ID if config and config.ITINERARY_ID else '' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="description" content="AI-powered travel itinerary planner">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WanderWise">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">
    <title>{% block title %}WanderWise - AI Travel Planner{% endblock %}</title>
    
    <!-- Tailwind CSS CDN - In production, you would use a bundled version -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX for interactive UI without writing JavaScript -->
    <script src="/static/js/htmx.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/map.css">
    
    <!-- Favicon -->
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    
    <!-- Additional head content -->
    {% block head %}{% endblock %}
    
    <!-- Mapbox GL JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    
    <!-- Custom Map JavaScript -->
    <script src="/static/js/map.js"></script>
    
    <!-- Drag and Drop Functionality -->
    <script src="/static/js/drag-and-drop.js"></script>
    
    <!-- PWA Installation Handler -->
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/js/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Handle PWA installation prompt
        let deferredPrompt;
        const installButton = document.createElement('button');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            
            // Show the install button (you can style this as needed)
            installButton.textContent = 'Install WanderWise';
            installButton.className = 'fixed bottom-4 right-4 bg-primary-600 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-primary-700 transition-colors';
            installButton.onclick = showInstallPrompt;
            document.body.appendChild(installButton);
        });
        
        function showInstallPrompt() {
            if (!deferredPrompt) return;
            
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then(choiceResult => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                // Clear the saved prompt since it can't be used again
                deferredPrompt = null;
                // Hide the install button
                if (installButton.parentNode) {
                    installButton.parentNode.removeChild(installButton);
                }
            });
        }
        
        // Check if the app is running as a PWA
        window.addEventListener('appinstalled', (evt) => {
            console.log('WanderWise was installed.');
            // Hide the install button if it's visible
            if (installButton.parentNode) {
                installButton.parentNode.removeChild(installButton);
            }
        });
    </script>
    
    <!-- Tailwind configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-primary-700 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                </svg>
                WanderWise
            </a>
            <div class="space-x-4">
                <a href="/" class="hover:text-primary-200 transition-colors">Home</a>
                <a href="https://github.com/your-repo/wanderwise" target="_blank" class="hover:text-primary-200 transition-colors">GitHub</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p>&copy; 2025 WanderWise. All rights reserved.</p>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-primary-300 transition-colors">Privacy Policy</a>
                    <a href="#" class="hover:text-primary-300 transition-colors">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Loading indicator for HTMX requests -->
    <div id="htmx-indicator" class="fixed top-0 left-0 right-0 h-1 bg-primary-500 hidden" 
         hx-indicator="true">
        <div class="htmx-progress-bar"></div>
    </div>

    <!-- JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>

<!-- partials/error_display.html -->
<!-- This template is loaded via HTMX when an error occurs -->

<div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-red-600 text-white p-6">
        <h2 class="text-2xl font-bold mb-2">Oops! Something went wrong</h2>
        <p class="text-lg">We encountered an error while generating your itinerary.</p>
    </div>
    
    <div class="p-6">
        <div class="flex items-start">
            <div class="flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-gray-700">{{ error_message }}</p>
                <p class="mt-4 text-gray-600">Please try again or contact support if the problem persists.</p>
            </div>
        </div>
        
        <div class="mt-6">
            <button 
                hx-get="/" 
                hx-target="#itinerary-container" 
                hx-swap="outerHTML" 
                class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Try Again
            </button>
        </div>
    </div>
</div>
